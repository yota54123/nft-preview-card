<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="box">
      <div class="box-content">
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt="Avatar" class="image">
          <div class="middle">
            <img src="images/icon-view.svg" class="view">
          </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes <br>balance and calm.</p>
        <div class="eth-detail">
          <div class="item">
            <div class="item-content-left">
              <img src="images/icon-ethereum.svg">
              <p>0.041 ETH</p>
            </div>
          </div>
          <div class="item">
            <div class="item-content-right">
              <img src="images/icon-clock.svg">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="profile">
          <div class="profile-content">
            <img src="images/image-avatar.png">
            <p>Creation of </p> <p class="name">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
